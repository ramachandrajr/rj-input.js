<!DOCTYPE html>
<html>
<head>
	<title>Test Template</title>
</head>
<body>
	<div id="msg">Hi there!</div>
	<br>
	<br>
	Name of the greatest programmer ever in this universe: <input type="text" value="" id="fName">
	<button onclick="validate();">Click here!</button>
	<script type="text/javascript" src="rj-inputs.js"></script>
	<script type="text/javascript">
		var msg = document.getElementById("msg");
		function validate() {
			$input("fName").isValid("Rj", function(args) {
				msg.style.background = args[0];
				msg.textContent = args[1];
			}, ["red", "Wrong name"]);
		}
	</script>
</body>
</html>
